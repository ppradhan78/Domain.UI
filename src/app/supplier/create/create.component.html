<mat-form-field appearance="fill">
  <mat-label>Company Name</mat-label>
  <input matInput name="companyName" [(ngModel)]="supplierInfo.companyName" Required [value]="supplierInfo.companyName" Readonly/>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Contact Name</mat-label>
  <input matInput name="contactName" [(ngModel)]="supplierInfo.contactName" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Contact Title</mat-label>
  <mat-select matInput name="title" [(ngModel)]="contactTitle" placeholder="title">
    <mat-option></mat-option>
  <mat-option *ngFor="let title of contactTitle" [value]="title.name" >{{ title.name }}</mat-option>
</mat-select> 
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Address</mat-label>
  <textarea matInput name="address" [(ngModel)]="supplierInfo.address"></textarea>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>City</mat-label>
  <input matInput name="city" [(ngModel)]="supplierInfo.city" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Region</mat-label>
  <input matInput name="Region" [(ngModel)]="supplierInfo.region" />
 
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Postal Code</mat-label>
  <input pattern="^[0-9]*$" matInput name="postalCode" [(ngModel)]="supplierInfo.postalCode" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Country</mat-label>
  <input matInput name="country" [(ngModel)]="supplierInfo.country" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Phone</mat-label>
  <input matInput name="phone" [(ngModel)]="supplierInfo.phone" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Fax</mat-label>
  <input matInput [(ngModel)]="supplierInfo.fax" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>HomePage</mat-label>
  <input matInput name="homePage" [(ngModel)]="supplierInfo.homePage" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Join Date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div style="float: left;clear: none;padding: 5pt; margin: 5pt;">
  <button mat-raised-button color="primary" (click)="saveSupplier()" >Save</button>
  <button mat-raised-button color="primary">Close</button>
  <button mat-raised-button color="primary">Reset</button>
</div>

<mat-spinner></mat-spinner>
